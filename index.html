<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE EN DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="click-event box">
        <h4>Quelle est la capitale de la Suisse ?</h4>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <p>La bonne r√©ponse est Berne</p>
    </div>

    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id="key"></span></h2>
    </div>

    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>

    <form action="" class="box">
        <input type="text" placeholder="Entrez votre nom">

        <select>
            <option value="javascript">JavaScript</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
        </select>

        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>
        
        <div></div>

        <input type="submit" value="Valider">
    </form>

    <div class="boxe">
        <input type="password" placeholder="Votre mot de passe">
        <button class="affiche">Afficher</button>
        <button class="masque">Masquer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
